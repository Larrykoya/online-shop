<!DOCTYPE html>
<html>
  <head>
    <title>Shop All-Cart</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <img
      src="../images/grocery-store-displays.jpg"
      alt=""
      width="100%"
      height="150px"
    />
    <div id="site_title">
      <a href="/">
        <p class="headers">Shop All</p>
        <img
          src="./images/external-shopping-cart-supermarket-photo3ideastudio-lineal-photo3ideastudio.png"
          alt=""
      /></a>
    </div>
    <ul>
      <li class="nav"><a href="/">HOME</a></li>
      <li class="nav"><a href="/items">ITEMS</a></li>
      <li class="nav"><a href="/cart">CART</a></li>
      <li class="nav"><a href="/contact">CONTACT</a></li>
    </ul>
    <h2 class="headers" style="padding-top: 15px; color: #1d3557">
      Add New Product:
    </h2>
    <form id="form" action="">
      <div class="new-product-form">
        <label for="name">*Enter product name:</label>
        <input type="text" id="name" required />
      </div>
      <div class="new-product-form">
        <label for="price">*Enter product price: </label>
        <input type="number" id="price" required />
      </div>
      <div class="new-product-form">
        <label for="desc">*Enter product description:</label>
        <textarea name="desc" id="desc" cols="42" rows="4"></textarea>
      </div>
      <div class="">
        <label for="image">*Upload Image:</label>
        <input type="file" name="image" id="image" required />
      </div>
      <div class="new-product-form">
        <label for="alt">Enter Image-description:</label>
        <input type="text" id="alt" />
      </div>
      <button>SUBMIT</button>
    </form>

    <script>
      onload = (event) => {
        localStorage.clear();
      };
    </script>
  </body>
</html>
