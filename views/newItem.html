<!DOCTYPE html>
<html>
  <head>
    <title>Shop All-Cart</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <img
      src="../images/grocery-store-displays.jpg"
      alt=""
      width="100%"
      height="150px"
    />
    <div id="site_title">
      <a href="/">
        <p class="headers">Shop All</p>
        <img
          src="./images/external-shopping-cart-supermarket-photo3ideastudio-lineal-photo3ideastudio.png"
          alt=""
      /></a>
    </div>
    <ul>
      <li class="nav"><a href="/">HOME</a></li>
      <li class="nav"><a href="/items">ITEMS</a></li>
      <li class="nav"><a href="/cart">CART</a></li>
      <li class="nav"><a href="/contact">CONTACT</a></li>
    </ul>
    <h2 class="headers" style="padding-top: 15px; color: #1d3557">
      Add New Product:
    </h2>
    <form
      enctype="multipart/form-data"
      id="form"
      action="/api/items"
      method="post"
    >
      <div class="new-product-form">
        <label for="name">
          <span style="color: red">*</span> Enter product name:</label
        >
        <input type="text" id="name" name="name" required />
      </div>
      <div class="new-product-form">
        <label for="price"
          ><span style="color: red">*</span>Enter product price:
        </label>
        <input type="number" id="price" name="price" required />
      </div>
      <div class="new-product-form">
        <label for="description"
          ><span style="color: red">*</span>Enter product description:</label
        >
        <textarea
          name="description"
          id="description"
          cols="42"
          rows="4"
          required
        ></textarea>
      </div>
      <div class="">
        <label for="image"
          ><span style="color: red">*</span>Upload Image:</label
        >
        <input
          type="file"
          accept="image/*"
          name="productImage"
          id="image"
          required
        />
      </div>
      <div class="new-product-form">
        <label for="alt">Enter Image-description:</label>
        <input type="text" id="alt" name="alt" />
      </div>
      <button onclick="handleSubmit()" id="submit-button">SUBMIT</button>
    </form>
    <script>
      let submitBtn = document.getElementById("submit-button");
      const handleSubmit = () => {
        submitBtn.innerHTML = "Adding...";
      };
    </script>
  </body>
</html>
